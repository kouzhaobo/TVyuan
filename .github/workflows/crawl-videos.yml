name: Update Video Sources

on:
  schedule:
    - cron: '0 0 */7 * *'  # 每 7 天
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install requests

      - name: Run updater
        run: python updater.py

      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "全网更新视频源 - {{ github.run_id }} ({{ sources.total_available }} 可用)"
          file_pattern: '*.json'
