name: Update Video Sources

on:
  schedule:
    - cron: '0 0 */7 * *'  # 每 7 天
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

     - name: Run updater
  run: python updater.py
- name: Read count
  id: count
  run: echo "available=$(cat AVAILABLE_COUNT.txt)" >> $GITHUB_OUTPUT
- name: Commit updates
  with:
    commit_message: "全网更新视频源 - Run ID: $$ {{ github.run_id }} ( $${{ steps.count.outputs.available }} 可用)"
          file_pattern: '*.json'
